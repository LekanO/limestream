   <!-- NEW COMMENT FORM -->
    <form> <!-- ng-submit will disable the default form action and use our function -->
        <!-- COMMENT TEXT -->
        <div class="form-group">
            <input type="text" class="form-control input-lg" name="comment" ng-model="commentData.text" placeholder="Say what you have to say">
        </div>
        
        <!-- SUBMIT BUTTON -->
        <div class="form-group text-right"> 
            <button ng-click="submitComment()" class="btn btn-primary btn-lg">Submit</button>
        </div>
    </form>

        <!-- LOADING ICON =============================================== -->
    <!-- show loading icon if the loading variable is set to true -->
    <p class="text-center" ng-show="loading"><span class="fa fa-meh-o fa-5x fa-spin"></span></p>
    
    <!-- THE COMMENTS =============================================== -->
    <!-- hide these comments if the loading variable is true -->
    <div class="comment" ng-hide="loading" ng-repeat="comment in comments">
        <h3><img class="comment-img" src="{{comment.img}}" width="30" height="30" class="img-responsive">  <small> {{ comment.author }}</h3>
        <p>{{ comment.text }}</p>
    
        <p><a href="#" ng-click="deleteComment(comment.id)" class="text-muted">Delete</a></p>
    </div>
