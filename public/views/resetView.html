<div class="col-sm-4 col-sm-offset-4">
<h1>LIME STREAM TV</h1>
	<div class="well">
		<h3>Login</h3>
		<form>
			<p class="alert alert-danger" ng-if="reset.loginError"><strong>Error:</strong> {{reset.loginErrorText}}</p>
			<div class="form-group">
		    	<input type="email" id="email" class="form-control" name="email" placeholder="Email" ng-model="reset.email">
		  	</div>

		  	<div class="form-group">
			    <input type="password" id="password" class="form-control" name="password" placeholder="Password" ng-model="reset.password">
		  	</div>

			<div class="form-group">
		    	<input type="password" id="password-confirm" class="form-control" name="password_confirmation" placeholder="Confirm Paasword" ng-model="reset.password_confirmation">
		  	</div>

		  	<button class="btn btn-primary" ng-click="reset.login()">Submit</button>
		</form>
		<p id="power">0</p>
	</br>
		<a ui-sref=""> Reset Password </a>
	</div>
</div>
