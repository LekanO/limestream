<div class="videogular-container">
    <videogular vg-theme="controller.config.theme.url"
                vg-update-time="controller.onUpdateTime($currentTime, $duration)">
        <vg-media vg-src="controller.live.data" vg-dash></vg-media>

        <vg-controls>
            <vg-play-pause-button></vg-play-pause-button>
            <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>
            <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
            <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
            </vg-volume>
            <vg-fullscreen-button></vg-fullscreen-button>
        </vg-controls>

        <vg-overlay-play></vg-overlay-play>
        <vg-poster vg-url='controller.live.poster'></vg-poster>
        <vg-buffering></vg-buffering>
    </videogular>
        <!-- NEW COMMENT FORM -->
    <div ng-repeat="all in videoDetail track by $index">{{all.title}}</div>

    <button ui-sref="livectm.detail.item">comment</button>
    <div ui-view> </div>
</div>
