<div class="videogular-container">
    <videogular vg-player-ready="controller.onPlayerReady($API)"
                vg-update-time="controller.onUpdateTime($currentTime, $duration)">
        <vg-media vg-src="controller.video.data"></vg-media>

        <vg-controls>
            <vg-play-pause-button></vg-play-pause-button>
            <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>
            <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
            <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
            </vg-volume>
            <vg-fullscreen-button></vg-fullscreen-button>
        </vg-controls>

        <vg-poster vg-url='controller.video.poster'></vg-poster>
        <vg-buffering></vg-buffering>
        <vg-overlay-play></vg-overlay-play>

        <section class="title" ng-show="controller.API.currentTime >= 0 && controller.API.currentTime <= 10000">
        </section>
        <div class="cover"></div>
    </videogular>

    <div ng-repeat="all in videoDetail track by $index">{{all.title}}</div>
        <button ui-sref="videosctm.detail.item">comment</button>
            <div ui-view> </div>
</div>
